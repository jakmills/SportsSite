    <meta charset="UTF-8">

    <!-- Firebase for auth check -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJuUtvyyzUgl9uafIf-O86bSs3LHMhHhc",
            authDomain: "jashsports.firebaseapp.com",
            projectId: "jashsports",
            storageBucket: "jashsports.firebasestorage.app",
            messagingSenderId: "92796247948",
            appId: "1:92796247948:web:997254dd6a3382efa3c0a9",
            measurementId: "G-50TF15H427"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.auth = auth;
        window.onAuthStateChanged = onAuthStateChanged;
        window.signOut = signOut;

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            const logoutLink = document.getElementById('logout-link');
            if (user) {
                logoutLink.style.display = 'inline';
            } else {
                logoutLink.style.display = 'none';
            }
        });

        // Logout function
        window.logout = async () => {
            await signOut(auth);
            window.location.href = 'index.html';
        };
    </script>
</head>
<body>
    <div class = "navbar">
        <a href="index.html">Home</a>
        <a href="YourTeam.html">Your Team</a>
        <a href="News.html">News</a>
        <a href="Profile.html">Profile</a>

        <!-- Search box -->
        <input type="text" id="searchBox" placeholder="Search for teams...">
        <button id="searchBtn">Search</button>

        <a href="#" id="logout-link" style="float:right; color:white; margin-right:16px; display:none;" onclick="window.logout()">Logout</a>
    </div>
    
    <script>
        function performSearch() {
            const query = encodeURIComponent(document.getElementById("searchBox").value);
            const user = auth.currentUser;

            // Checks to see if a user is logged in, if not, alerts them to log in
            if (user === null) {
                alert('Please log in to search for teams.');
                return;
            }

            fetch(`http://localhost:7000/searchedTeams/${query}/${user.uid}`) // sends searched result and user unique ID to frontend
                .then(response => response.json())
                .then(data => {
                    if(data.length > 0) {
                        sessionStorage.setItem('searchedTeams', JSON.stringify(data));
                        window.location.href = 'searchedTeams.html';
                    } else {
                        alert('No teams were found. We only have data for top leagues.');
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert('An error occurred');
                });
        }

        document.getElementById("searchBtn").addEventListener("click", performSearch);

        document.getElementById("searchBox").addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                performSearch();
            }
        });
    </script>

    <!-- Live games section: hidden by default and shown only when backend reports ongoing games -->
    <section id="live-games" class="live-games" aria-hidden="true" style="display:none;">
        <h2>Live games</h2>
        <div id="live-games-list" class="live-games-list">
        </div>
    </section>

    <div id="date-selector">
    <button class="date-nav-button left" onclick="changeDate(-1)">
        &lt;
    </button>
    
    <div id="current-date-display">Today</div>
    
    <button class="date-nav-button right" onclick="changeDate(1)">
        &gt;
    </button>
</div>

    <!-- Make the section for league games -->
    <!-- Section for day of the week and ability to switch days to see different games -->
    <div class="leagues-container" id="all-leagues-container">
    
    </div>
            <script>
                // Global variables to store the fetched data and control navigation
    let allMatchesData = {};
    let availableDates = [];
    let selectedDateIndex = 0;

    // Helper function to format the Date object into the ISO string "YYYY-MM-DD"
    // This format MUST match the format used in your Java backend grouping key.
    const DATE_FORMATTER = new Intl.DateTimeFormat('en-CA', { 
        year: 'numeric', 
        month: '2-digit', 
        day: '2-digit' 
    });

    // Helper function to display the date nicely (e.g., "Monday, Dec 15")
    const DISPLAY_FORMATTER = new Intl.DateTimeFormat('en-US', { 
        weekday: 'long', 
        month: 'short', 
        day: 'numeric' 
    });

    /**
     * Renders matches for the currently selected date index.
     */
    function renderMatchesForDate() {
        if (availableDates.length === 0) return;

        // Get the selected ISO date string (e.g., "2025-12-15")
        const currentIsoDate = availableDates[selectedDateIndex];
        const matchesForSelectedDate = allMatchesData[currentIsoDate];
        
        // Convert the ISO date string to a display date for the button

        const displayDateObj = new Date(currentIsoDate);

        // Add one day to align displayed date with match data (e.g., when API uses UTC grouping)

        displayDateObj.setDate(displayDateObj.getDate() + 1);

        const displayDate = DISPLAY_FORMATTER.format(displayDateObj);
        // Convert the ISO date string to a display date for the button
        //const displayDate = DISPLAY_FORMATTER.format(new Date(currentIsoDate));
        document.getElementById('current-date-display').textContent = displayDate;
        
        const allLeaguesContainer = document.getElementById('all-leagues-container');
        allLeaguesContainer.innerHTML = ""; // Clear existing cards

        // Check if there are matches for this date
        if (!matchesForSelectedDate || Object.keys(matchesForSelectedDate).length === 0) {
            allLeaguesContainer.innerHTML = `<p style="text-align: center; font-size: 1.2em; color: #555;">No matches scheduled for this day.</p>`;
            return;
        }

        // The data is Map<League Name, List<Match>> for the selected date
        for (const leagueName in matchesForSelectedDate) {
            const matches = matchesForSelectedDate[leagueName];
            
            // --- 1. Create the League Card HTML Structure ---
            const card = document.createElement("section");
            card.classList.add("league-card");
            
            // Get data needed for the header
            const leagueImageUrl = matches[0]?.competition?.emblem; 
            
            card.innerHTML = `<h2>${leagueName}</h2><div class="matches"></div>`;
            const matchesContainer = card.querySelector('.matches');
            const h2 = card.querySelector('h2');

            // Insert the league logo
            if (leagueImageUrl && h2) {
                const img = document.createElement('img');
                img.src = leagueImageUrl;
                img.alt = `${leagueName} Logo`;
                img.classList.add('league-logo'); 
                card.insertBefore(img, h2);
            }
            
            // --- 2. Populate the Matches ---
            matches.forEach(match => {
                const homeCrest = match.homeTeam.crest;
                const homeName = match.homeTeam.name;
                const awayCrest = match.awayTeam.crest;
                const awayName = match.awayTeam.name;

                // Score Logic
                const matchStatus = match.status; 
                let scoreDisplay = 'vs';
                let timeDisplay = new Date(match.utcDate).toLocaleString();

                if (matchStatus === 'FINISHED') {
                    const fullTimeHomeScore = match.score.fullTime ? match.score.fullTime.home : '0';
                    const fullTimeAwayScore = match.score.fullTime ? match.score.fullTime.away : '0';
                    scoreDisplay = `${fullTimeHomeScore} - ${fullTimeAwayScore}`;
                    timeDisplay += ` | FT`;
                } else if (matchStatus === 'SCHEDULED' || matchStatus === 'TIMED') {
                    scoreDisplay = 'vs'; // Default for upcoming matches
                } else if (matchStatus === 'LIVE' || matchStatus === 'IN_PLAY') {
                    scoreDisplay = `LIVE`;

                    // add live scroes here
                } else {
                    scoreDisplay = matchStatus; 
                }
                
                const div = document.createElement("div");
                div.innerHTML = `
                    <div class="match-card">
                        <div class="teams">
                            <span class="team home">${match.homeTeam.name}</span>
                            <img src="${homeCrest}" alt="${homeName} Crest" class="team-crest">
                            <span class="vs">
                                <span class="score">${scoreDisplay}</span>
                            </span>
                            <img src="${awayCrest}" alt="${awayName} Crest" class="team-crest">
                            <span class="team away">${match.awayTeam.name}</span>
                        </div>
                        <div class="match-date">
                            ${timeDisplay}
                        </div>
                    </div>
                `;
                matchesContainer.appendChild(div);
            });

            allLeaguesContainer.appendChild(card);
        }
    }

    /**
     * Changes the selected date by the given offset (+1 for next day, -1 for previous).
     */
    function changeDate(offset) {
        // Calculate the new index
        let newIndex = selectedDateIndex + offset;

        // Boundary checks
        if (newIndex >= 0 && newIndex < availableDates.length) {
            selectedDateIndex = newIndex;
            renderMatchesForDate();
        }
    }

const getUTCIsoDateString = (dateObj) => {
        // Use getUTCFullYear, getUTCMonth, getUTCDate to ignore local timezone
        const year = dateObj.getUTCFullYear();
        // getUTCMonth() is 0-indexed, so add 1
        const month = String(dateObj.getUTCMonth() + 1).padStart(2, '0'); 
        const day = String(dateObj.getUTCDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    };
    /**
     * Main function to fetch all data once.
     */
    function loadAllGroupedMatches() {
        fetch('http://localhost:7000/football/currentMatches')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(groupedMatches => {
                // Store the full dataset globally
                allMatchesData = groupedMatches;
                
                availableDates = Object.keys(groupedMatches).sort();
                
                if (availableDates.length > 0) {
                    
                    // 1. Calculate today's date based on UTC time
                    const todayUtcIso = getUTCIsoDateString(new Date()); 
                    
                    // 2. Try to find today's date key
                    selectedDateIndex = availableDates.findIndex(d => d === todayUtcIso);
                    
                    // 3. Handle Mismatch (The fix for the offset)
                    if (selectedDateIndex === -1) {
                         // The key for "Today" was not found (due to timezone differences).
                         // We will check the first available date, as that is the earliest day
                         // the API is providing matches for (the minusDays(2) start).
                         
                         // Check the first available key. If it's earlier than today, we need to 
                         // shift the view forward to the first available date that is >= today.
                         
                         let bestStartIndex = 0;
                         const currentDate = new Date();
                         const todayDateOnly = new Date(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate());

                         for(let i = 0; i < availableDates.length; i++){
                             // Create a simple Date object from the ISO string key (2025-12-11)
                             const keyDate = new Date(availableDates[i]);
                             
                             // If the key date is Today or in the future, that's our starting point.
                             if (keyDate >= todayDateOnly) {
                                 bestStartIndex = i;
                                 break;
                             }
                         }
                         selectedDateIndex = bestStartIndex;
                        
                    }
                    renderMatchesForDate();
                } else {
                    document.getElementById('current-date-display').textContent = 'No Data';
                    document.getElementById('all-leagues-container').innerHTML = `<p style="text-align: center;">No match data was received from the server for the current period.</p>`;
                }
            })
            .catch(err => {
                console.error("Error loading all grouped matches:", err);
                document.getElementById('current-date-display').textContent = 'Error';
                document.getElementById('all-leagues-container').innerHTML = `<p style="color: red; text-align: center;">Failed to load match data. Check server connection (port 7000).</p>`;
            });
    }
    
    // Load immediately when the page opens
    loadAllGroupedMatches();
            </script>
</body>
</html>
