    <!-- Firebase for auth check -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJuUtvyyzUgl9uafIf-O86bSs3LHMhHhc",
            authDomain: "jashsports.firebaseapp.com",
            projectId: "jashsports",
            storageBucket: "jashsports.firebasestorage.app",
            messagingSenderId: "92796247948",
            appId: "1:92796247948:web:997254dd6a3382efa3c0a9",
            measurementId: "G-50TF15H427"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.auth = auth;
        window.onAuthStateChanged = onAuthStateChanged;
        window.signOut = signOut;

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            const logoutLink = document.getElementById('logout-link');
            if (user) {
                logoutLink.style.display = 'inline';
            } else {
                logoutLink.style.display = 'none';
            }
        });

        // Logout function
        window.logout = async () => {
            await signOut(auth);
            window.location.href = 'index.html';
        };
    </script>
</head>
<body>
    <div class = "navbar">
        <a href="index.html">Home</a>
        <a href="YourTeam.html">Your Team</a>
        <a href="News.html">News</a>
        <a href="Profile.html">Profile</a>

        <!-- Search box -->
        <input type="text" id="searchBox" placeholder="Search for teams...">
        <button id="searchBtn">Search</button>

        <a href="#" id="logout-link" style="float:right; color:white; margin-right:16px; display:none;" onclick="window.logout()">Logout</a>
    </div>
    
    <script>
        // This sends the info to the backend, now i need to figure out how to get the info to the front end and display it
        document.getElementById("searchBtn").addEventListener("click", () => {
        const query = encodeURIComponent(document.getElementById("searchBox").value);
        const user = auth.currentUser;

        // Checks to see if a user is logged in, if not, alerts them to log in
        if (user === null) {
            alert('Please log in to search for teams.');
            return;
        }

        fetch(`http://localhost:7000/searchedTeams/${query}/${user.uid}`) // sends searched result and user unique ID to frontend
            .then(response => response.json())
            .then(data => {
                if(data.length > 0) {
                    sessionStorage.setItem('searchedTeams', JSON.stringify(data));
                    window.location.href = 'searchedTeams.html';
                } else {
                    alert('No teams were found. We only have data for top leagues.');
                }
            })
            .catch(err => {
                console.error(err);
                alert('An error occurred');
            });
        });
    </script>

    <!-- Live games section: hidden by default and shown only when backend reports ongoing games -->
    <section id="live-games" class="live-games" aria-hidden="true" style="display:none;">
        <h2>Live games</h2>
        <div id="live-games-list" class="live-games-list">
        </div>
    </section>

    <!-- Make the section for league games -->
    <!-- Section for day of the week and ability to switch days to see different games -->
    <div class="leagues-container" id="all-leagues-container">
    
    </div>
            <script>
                function loadAllGroupedMatches() {
                    fetch('http://localhost:7000/football/currentMatches') // Your new endpoint
                     .then(response => {
            // Check for network errors (e.g., 404, 500)
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(groupedMatches => {
            const allLeaguesContainer = document.getElementById('all-leagues-container');
            // Clear the main container before inserting new content
            allLeaguesContainer.innerHTML = "";

            // --- Begin Iteration for Grouped Leagues ---
            
            // Iterate over the keys (league names) of the grouped Map
            for (const leagueName in groupedMatches) {
                const matches = groupedMatches[leagueName];
                
                // ðŸŒŸ STEP 1: Check if the returned array is null or empty
                // (Equivalent to the single-league check, but here we skip the card creation)
                if (!matches || matches.length === 0) {
                    continue; // Skip this league if there are no matches
                }
                
                // --- Dynamic League Card Creation (since we removed the hardcoded HTML) ---
                const card = document.createElement("section");
                card.classList.add("league-card");
                
                // Add the League Name heading (we need this to insert the logo before it)
                card.innerHTML = `<h2>${leagueName}</h2><div class="matches"></div>`;
                
                const matchesContainer = card.querySelector('.matches');
                const h2 = card.querySelector('h2');
                
                // Assuming the emblem field is now named 'emblem'
                const leagueImageUrl = matches[0]?.competition?.emblem; 
                
                // 3. Insert the image tag
                if (leagueImageUrl && h2) {
                    const img = document.createElement('img');
                    img.src = leagueImageUrl;
                    img.alt = `${leagueName} Logo`;
                    img.classList.add('league-logo'); 

                    // Insert the image before the <h2> element
                    card.insertBefore(img, h2);
                }
                
                // --- Match Rendering (using the EXACT provided HTML structure) ---

                // Data is present, proceed with rendering
                matchesContainer.innerHTML = "";
                
                matches.forEach(match => {
                    // Safely access crest URLs and team names
                    const homeCrest = match.homeTeam.crest;
                    const homeName = match.homeTeam.name;
                    const awayCrest = match.awayTeam.crest;
                    const awayName = match.awayTeam.name;
                    
                    const div = document.createElement("div");
                    div.innerHTML = `
                        <div class="match-card">
                            <div class="teams">
                                <span class="team home">${match.homeTeam.name}</span>
                                <img src="${homeCrest}" alt="${homeName} Crest" class="team-crest">
                                <span class="vs">vs</span>
                                <img src="${awayCrest}" alt="${awayName} Crest" class="team-crest">
                                <span class="team away">${match.awayTeam.name}</span>
                            </div>
                            <div class="match-date">
                                ${new Date(match.utcDate).toLocaleString()}
                            </div>
                        </div>
                    `;
                    matchesContainer.appendChild(div);
                });

                // Append the fully populated league card to the main container
                allLeaguesContainer.appendChild(card);
            }
            // --- End Iteration for Grouped Leagues ---
        })
        // ðŸŒŸ STEP 2: Handle Fetch/Network Errors (Hide all leagues if the main call fails)
        .catch(err => {
            console.error("Error loading all grouped matches:", err);
            const container = document.getElementById('all-leagues-container');
            // Show a generic error message instead of hiding specific cards
            container.innerHTML = `<p style="color: red;">Failed to load match data. Please check the server connection.</p>`;
        });
}
                loadAllGroupedMatches();
            </script>
</body>
