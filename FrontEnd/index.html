<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jash Sport's</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase for auth check -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJuUtvyyzUgl9uafIf-O86bSs3LHMhHhc",
            authDomain: "jashsports.firebaseapp.com",
            projectId: "jashsports",
            storageBucket: "jashsports.firebasestorage.app",
            messagingSenderId: "92796247948",
            appId: "1:92796247948:web:997254dd6a3382efa3c0a9",
            measurementId: "G-50TF15H427"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.auth = auth;
        window.onAuthStateChanged = onAuthStateChanged;
        window.signOut = signOut;

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            const logoutLink = document.getElementById('logout-link');
            if (user) {
                logoutLink.style.display = 'inline';
            } else {
                logoutLink.style.display = 'none';
            }
        });

        // Logout function
        window.logout = async () => {
            await signOut(auth);
            window.location.href = 'index.html';
        };
    </script>
</head>
<body>
    <div class = "navbar">
        <a href="index.html">Home</a>
        <a href="YourTeam.html">Your Team</a>
        <a href="News.html">News</a>
        <a href="Profile.html">Profile</a>

        <!-- Search box -->
        <input type="text" id="searchBox" placeholder="Search teams">
        <button id="searchBtn">Search</button>

        <a href="#" id="logout-link" style="float:right; color:white; margin-right:16px; display:none;" onclick="window.logout()">Logout</a>
    </div>
    
    <script>
        // This sends the info to the backend, now i need to figure out how to get the info to the front end and display it
        // may make a new html file for this
        document.getElementById("searchBtn").addEventListener("click", () => {
        const query = encodeURIComponent(document.getElementById("searchBox").value);

        fetch(`http://localhost:7000/searchedTeams/${query}`)
            .then(response => response.json())
            .then(data => {
                if(data.length > 0) {
                    sessionStorage.setItem('searchedTeams', JSON.stringify(data));
                    window.location.href = 'searchedTeams.html';
                } else {
                    alert('No teams were found. We only have data for top leagues.');
                }
            })
            .catch(err => {
                console.error(err);
                alert('An error occurred'); // while testing i get this pop up
            });
        });
    </script>

    <!-- Live games section: hidden by default and shown only when backend reports ongoing games -->
    <section id="live-games" class="live-games" aria-hidden="true" style="display:none;">
        <h2>Live games</h2>
        <div id="live-games-list" class="live-games-list">
        </div>
    </section>

    <!-- Section for League Cards -->
    <div class="leagues-container">
        <section class="league-card">
            <h2>Premier League</h2>
            <div class="matches">
            </div>
        </section>
        
        <section class="league-card">
            <h2>La Liga</h2>
            <div class="matches">
            </div>
        </section>
        
        <section class="league-card">
            <h2>Serie A</h2>
            <div class="matches">
            </div>
        </section>

        <section class="league-card">
            <h2>Ligue 1</h2>
            <div class="matches">
            </div>
        </section>

        <section class="league-card">
            <h2>Bundesliga</h2>
            <div class="matches">
            </div>
        </section>
    </div>
    <script>
        // New parameter: cardSelector to target the entire section
        function loadMatches(league, matchesContainerSelector, cardSelector) {
            fetch(`http://localhost:7000/football/${league}`)
                .then(response => {
                    // Check for network errors (e.g., 404, 500)
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(matches => {
                    const container = document.querySelector(matchesContainerSelector);
                    const card = document.querySelector(cardSelector);

                    // ðŸŒŸ STEP 1: Check if the returned array is null or empty
                    if (!matches || matches.length === 0) {
                        // If no data, hide the entire league card
                        if (card) {
                            card.style.display = 'none';
                        }
                        return; // Stop execution
                    }

                    const leagueImageUrl = matches[0]?.competition?.emblem;
                    // Data is present, proceed with rendering
                    container.innerHTML = "";
                    const h2 = card.querySelector('h2');

                    // 3. Insert the image tag
                    if (leagueImageUrl && h2) {
                        const img = document.createElement('img');
                        img.src = leagueImageUrl;
                        img.alt = `${league} Logo`;
                        img.classList.add('league-logo'); // For CSS styling

                        // Insert the image before the <h2> element
                        card.insertBefore(img, h2);
                    }
                    
                    matches.forEach(match => {
                        // Safely access crest URLs and team names
                        const homeCrest = match.homeTeam.crest;
                        const homeName = match.homeTeam.name;
                        const awayCrest = match.awayTeam.crest;
                        const awayName = match.awayTeam.name;
                        
                        const div = document.createElement("div");
                            div.innerHTML = `
                                <div class="match-card">
                                    <div class="teams">
                                        <span class="team home">${match.homeTeam.name}</span>
                                        <img src="${homeCrest}" alt="${homeName} Crest" class="team-crest">
                                        <span class="vs">vs</span>
                                        <img src="${awayCrest}" alt="${awayName} Crest" class="team-crest">
                                        <span class="team away">${match.awayTeam.name}</span>
                                    </div>
                                    <div class="match-date">
                                        ${new Date(match.utcDate).toLocaleString()}
                                    </div>
                                </div>
                            `;
                        container.appendChild(div);
                    });
                })
        // ðŸŒŸ STEP 2: Handle Fetch/Network Errors
        .catch(err => {
            console.error(`Error loading matches for ${league}:`, err);
            // Hide the card on error as well
            const card = document.querySelector(cardSelector);
            if (card) {
                card.style.display = 'none';
            }
        });
}
        // Load immediately when page opens
        // Updated function calls with the card selector
        loadMatches(
            'Premier-League',
            'section.league-card:nth-of-type(1) .matches',
            'section.league-card:nth-of-type(1)' // Selects the whole card
        );
        loadMatches(
            'La-Liga',
            'section.league-card:nth-of-type(2) .matches',
            'section.league-card:nth-of-type(2)'
        );
        loadMatches(
            'Serie-A',
            'section.league-card:nth-of-type(3) .matches',
            'section.league-card:nth-of-type(3)'
        );
        loadMatches(
            'ligue-1',
            'section.league-card:nth-of-type(4) .matches',
            'section.league-card:nth-of-type(4)'
        );
        loadMatches(
            'Bundesliga',
            'section.league-card:nth-of-type(5) .matches',
            'section.league-card:nth-of-type(5)'
        );
    </script>
</body>
</html>
