<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jash Sport's</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase for auth check -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJuUtvyyzUgl9uafIf-O86bSs3LHMhHhc",
            authDomain: "jashsports.firebaseapp.com",
            projectId: "jashsports",
            storageBucket: "jashsports.firebasestorage.app",
            messagingSenderId: "92796247948",
            appId: "1:92796247948:web:997254dd6a3382efa3c0a9",
            measurementId: "G-50TF15H427"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.auth = auth;
        window.onAuthStateChanged = onAuthStateChanged;
        window.signOut = signOut;

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            const logoutLink = document.getElementById('logout-link');
            if (user) {
                logoutLink.style.display = 'inline';
            } else {
                logoutLink.style.display = 'none';
            }
        });

        // Logout function
        window.logout = async () => {
            await signOut(auth);
            window.location.href = 'index.html';
        };
    </script>
</head>
<body>
    <div class = "navbar">
        <a href="index.html">Home</a>
        <a href="YourTeam.html">Your Team</a>
        <a href="News.html">News</a>
        <a href="Profile.html">Profile</a>
        <a href="#" id="logout-link" style="float:right; color:white; margin-right:16px; display:none;" onclick="window.logout()">Logout</a>
    </div>
    


    <!-- Live games section: hidden by default and shown only when backend reports ongoing games -->
    <section id="live-games" class="live-games" aria-hidden="true" style="display:none;">
        <h2>Live games</h2>
        <div id="live-games-list" class="live-games-list">
            <!-- JS will populate live games here when /api/games/ongoing returns ongoing=true -->
        </div>
    </section>

    <!-- Make the section for league games -->
    <!-- Section for day of the week and ability to switch days to see different games -->
    <div class="leagues-container">
        <section class="league-card">
            <h2>Premier League</h2>
            <div class="matches">
            </div>
        </section>
        
        <section class="league-card">
            <h2>La Liga</h2>
            <div class="matches">
            </div>
        </section>
        
        <section class="league-card">
            <h2>Serie A</h2>
            <div class="matches">
            </div>
        </section>

        <section class="league-card">
            <h2>Ligue 1</h2>
            <div class="matches">
            </div>
        </section>

        <section class="league-card">
            <h2>Bundesliga</h2>
            <div class="matches">
            </div>
        </section>
    </div>
    <script>
        function loadMatches(league, containerSelector) {
            fetch(`http://localhost:7000/football/${league}`)
                .then(response => response.json())
                .then(matches => {
                    const container = document.querySelector(containerSelector);
                    container.innerHTML = "";

                    matches.forEach(match => {
                        const div = document.createElement("div");
                        div.innerHTML =`
                            <span class="team">${match.homeTeam.name}</span>
                            <span class="vs">vs</span>
                            <span class="team">${match.awayTeam.name}</span> <br>
                            <span class="score">SCORE</span> <br>
                            <span class="time">${new Date(match.utcDate).toLocaleString()}</span>
                            <hr>
                        `;
                        container.appendChild(div);
                    });
                })
                .catch(err => console.error("Error loading matches:", err));
        }
        // Load immediately when page opens
        loadMatches('Premier-League', 'section.league-card:nth-of-type(1) .matches');
        loadMatches('La-Liga', 'section.league-card:nth-of-type(2) .matches');
        loadMatches('Serie-A', 'section.league-card:nth-of-type(3) .matches');
        loadMatches('ligue-1', 'section.league-card:nth-of-type(4) .matches');
        loadMatches('Bundesliga', 'section.league-card:nth-of-type(5) .matches');
    </script>
</body>
</html>
