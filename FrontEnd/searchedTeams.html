<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Results</title>
    <!-- Firebase for auth check -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJuUtvyyzUgl9uafIf-O86bSs3LHMhHhc",
            authDomain: "jashsports.firebaseapp.com",
            projectId: "jashsports",
            storageBucket: "jashsports.firebasestorage.app",
            messagingSenderId: "92796247948",
            appId: "1:92796247948:web:997254dd6a3382efa3c0a9",
            measurementId: "G-50TF15H427"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.auth = auth;
        window.onAuthStateChanged = onAuthStateChanged;
        window.signOut = signOut;

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            const logoutLink = document.getElementById('logout-link');
            if (user) {
                logoutLink.style.display = 'inline';
            } else {
                logoutLink.style.display = 'none';
            }
        });

        // Logout function
        window.logout = async () => {
            await signOut(auth);
            window.location.href = 'News.html';
        };
    </script>
</head>
<body>
    <div class = "navbar">
        <a href="index.html">Home</a>
        <a href="YourTeam.html">Your Team</a>
        <a href="News.html">News</a>
        <a href="Profile.html">Profile</a>

        <!-- Search box -->
        <input type="text" id="searchBox" placeholder="Search teams">
        <button id="searchBtn">Search</button>

        <a href="#" id="logout-link" style="float:right; color:white; margin-right:16px; display:none;" onclick="window.logout()">Logout</a>
    </div>
    
    <h1>Search Results</h1>
    <ul id="resultsList"></ul>

    <script>
        const teams = JSON.parse(sessionStorage.getItem('searchedTeams')) || [];
        const list = document.getElementById('resultsList');

        // checks if any teams has * (means a user selected them as favorite), then have a colored in button showing they are favorited

        if(teams.length === 0) {
            list.innerHTML = '<li>No teams found.</li>';
        } else {
            teams.forEach(team => {
                // checks if any teams has * (means a user selected them as favorite), then have a colored in button showing they are favorited
                if(team.endsWith('*')) {
                    team = team.slice(0, -1); // Remove the asterisk for display
                    const li = document.createElement('li');
                    li.innerHTML = `${team} <button style="background-color: yellow;">Favorited</button>`;
                    list.appendChild(li);
                    return;
                }
                // since no *, just display normally with a white button
                const li = document.createElement('li');
                li.innerHTML = `${team} <button style="background-color: white;">Favorite</button>`;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
